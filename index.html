<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link rel="icon" type="icon" href="./img/calcolatrice.jpg">
    <title>Calcolatrice</title>
</head>
<body>
    <!-- CENTRATORE -->
    <div class="center">

        <!-- BLOCCO CALCOLATRICE -->
        <div class="calcolatrice ">

            <!-- PARTE TOP DELLA CALCOLATRICE -->
            <div class="top ">
                <span class="marca">BOOSIO</span>
            </div>

            <!-- SCHERMO CALCOLATRICE -->
            <div class="schermo">
                <span class="digit">0</span>
            </div>

            <!-- TASTIERA DELLA CALCOLATRICE -->
            <div class="tastiera">

                <!-- TASTI GRANDI DELLA CALCOLATRICE -->
                <div class="tasti-grandi">
                    <div class="row-1">
                        <input class="tasto grigio grande"type="button" value="7">
                        <input class="tasto grigio grande"type="button" value="8">
                        <input class="tasto grigio grande"type="button" value="9">
                    </div>
                    <div class="row-2">
                        <input class="tasto grigio grande"type="button" value="4">
                        <input class="tasto grigio grande"type="button" value="5">
                        <input class="tasto grigio grande"type="button" value="6">
                    </div>
                    <div class="row-3">
                        <input class="tasto grigio grande"type="button" value="1">
                        <input class="tasto grigio grande"type="button" value="2">
                        <input class="tasto grigio grande"type="button" value="3">
                    </div>
                    <div class="row-4">
                        <input id="zero" class="tasto grigio grande"type="button" value="0">
                        <input id="uguale" class="tasto arancio grande bianco"type="button" value="&equals;">
                    </div>
                </div>

                <!-- TASTI PICCOLI DELLA CALCOLATRICE -->
                <div class="tasti-piccoli">
                    <input class="tasto arancio piccolo bianco"type="button" value="C">
                    <input class="tasto verde piccolo bianco"type="button" value="&plus;">
                    <input class="tasto verde piccolo bianco"type="button" value="&minus;">
                    <input class="tasto verde piccolo bianco"type="button" value="&times;">
                    <input class="tasto verde piccolo bianco"type="button" value="&divide;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
