<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calcolatrice</title>
</head>
<body>
    <div class="center">
        <div class="calcolatrice ">
            <div class="top d-flex j-content-center a-item-center">
                <span>BOOSIO</span>
            </div>
            <div class="schermo">
                <span class="digit">0</span>
            </div>
            <div class="tastiera d-flex f-direction-row">
                <div class="tasti-grandi d-flex f-direction-column j-content-center a-item-center">
                    <div class="row-1">
                        <input class="tasto grigio grande"type="button" value="7">
                        <input class="tasto grigio grande"type="button" value="8">
                        <input class="tasto grigio grande"type="button" value="9">
                    </div>
                    <div class="row-2">
                        <input class="tasto grigio grande"type="button" value="4">
                        <input class="tasto grigio grande"type="button" value="5">
                        <input class="tasto grigio grande"type="button" value="6">
                    </div>
                    <div class="row-3">
                        <input class="tasto grigio grande"type="button" value="1">
                        <input class="tasto grigio grande"type="button" value="2">
                        <input class="tasto grigio grande"type="button" value="3">
                    </div>
                    <div class="row-4">
                        <input class="tasto grigio grande"type="button" value="0">
                        <input class="tasto arancio grande"type="button" value="&equals;">
                    </div>
                </div>
                <div class="tasti-piccoli d-flex f-direction-column">
                    <input class="tasto arancio piccolo"type="button" value="C">
                    <input class="tasto azzurro piccolo"type="button" value="&plus;">
                    <input class="tasto azzurro piccolo"type="button" value="&minus;">
                    <input class="tasto azzurro piccolo"type="button" value="&times;">
                    <input class="tasto azzurro piccolo"type="button" value="&divide;">


                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
