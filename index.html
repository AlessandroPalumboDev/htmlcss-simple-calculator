<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calcolatrice</title>
</head>
<body>
    <div class="center">
        <div class="calcolatrice ">
            <div class="top d-flex j-content-center a-item-center">
                <span>BOOSIO</span>
            </div>
            <div class="schermo">
                <span class="digit">0</span>
            </div>
            <div class="tastiera">
                <div class="tasti-grandi">
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="0">
                    <input type="button" value="&equals;">
                </div>
                <div class="tasti-piccoli">
                    <input type="button" value="C">
                    <input type="button" value="&plus;">
                    <input type="button" value="&minus;">
                    <input type="button" value="&times;">
                    <input type="button" value="&divide;">


                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
